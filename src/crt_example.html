<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página CRT</title>
<style>
/* 🔹 Fondo general */
body {
  background: #000;
  color: #0f0;
  font-family: monospace;
  font-size: 18px;
  text-align: center;
  padding: 50px;
  filter: contrast(120%) brightness(110%) saturate(120%);
  transform: perspective(1000px) rotateX(2deg);
  position: relative;
  overflow: hidden;
}

/* 🔹 Líneas de escaneo */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0.15) 0px,
    rgba(0, 0, 0, 0.15) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
  mix-blend-mode: multiply;
  z-index: 9999;
}

/* 🔹 Parpadeo (flicker leve) */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.02);
  animation: flicker 0.15s infinite;
  pointer-events: none;
  z-index: 9998;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0.1; }
  20%, 24%, 55% { opacity: 0.3; }
}

/* 🔹 Efecto RGB desalineado en texto */
h1, p {
  text-shadow:
    1px 0 0 red,
    -1px 0 0 cyan,
    0 0 2px lime;
}

/* 🔹 Curvatura sutil del contenido */
html {
  transform: perspective(800px) rotateX(1.5deg);
  transform-origin: center;
}

/* 🔹 Ajustes para que el contenido se vea “luminoso” */
a {
  color: #0ff;
  text-decoration: none;
}
a:hover {
  color: #ff0;
}
</style>
</head>

<body>
  <h1>👾 Bienvenido al modo CRT 👾</h1>
  <p>Este es un ejemplo de cómo toda la página puede tener un efecto retro CRT.</p>
  <p><a href="#">Haz clic aquí</a> para ver cómo brilla el texto.</p>
</body>
</html>
